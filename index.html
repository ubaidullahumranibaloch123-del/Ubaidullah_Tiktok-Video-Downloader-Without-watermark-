<!-- SIM Informer (BaLoch) -->
<section id="sim-informer" style="font-family:Inter,system-ui,Arial; max-width:920px; margin:18px auto;">
  <div style="background:linear-gradient(180deg,#071025,#0f1724); padding:18px; border-radius:12px; color:#e6eef6; box-shadow:0 6px 20px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.03);">
    <!-- Header / Title -->
    <div style="display:flex; align-items:center; gap:12px; justify-content:space-between; flex-wrap:wrap;">
      <div style="display:flex; align-items:center; gap:12px;">
        <img id="sim-photo" src="https://i.postimg.cc/XZf3M6Sv/your-photo.jpg" alt="BaLoch" style="width:72px;height:72px;border-radius:50%;object-fit:cover;border:3px solid #06b6d4;box-shadow:0 4px 12px rgba(6,182,212,0.08)" />
        <div>
          <div style="font-weight:800;font-size:18px;line-height:1;">BaLoch TikTok Video Downloader</div>
          <div style="color:#9aa4b2;font-size:13px;margin-top:4px;">❤✨⃝⃪Ubaidullah⏤͟͟͞͞★͙≛͙⃝͙BaLoch ❤ (♫ ✨⃝⃪)</div>
        </div>
      </div>

      <div style="text-align:right;">
        <div style="font-size:12px;color:#9aa4b2">Contact</div>
        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:6px;">
          <a id="wa-link" href="https://wa.me/923048661181" target="_blank" style="background:#06b6d4;padding:9px 12px;border-radius:10px;color:#04202a;font-weight:700;text-decoration:none;display:inline-block">WhatsApp</a>
        </div>
      </div>
    </div>

    <!-- SIM Cards -->
    <div style="display:flex; gap:12px; margin-top:14px; flex-wrap:wrap;">
      <!-- SIM A -->
      <div class="sim-card" style="flex:1; min-width:180px; background:rgba(255,255,255,0.02); padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.03);">
        <div style="display:flex; align-items:center; gap:10px;">
          <div style="width:44px;height:44;border-radius:8px;background:linear-gradient(180deg,#0b1220,#071025);display:flex;align-items:center;justify-content:center;font-weight:800;color:#06b6d4">SIM 1</div>
          <div>
            <div style="font-size:13px;color:#9aa4b2">Primary</div>
            <div id="sim1-number" style="font-weight:700;font-size:16px;margin-top:2px;">03048661181</div>
            <div style="font-size:12px;color:#9aa4b2;margin-top:6px;">Tap actions below</div>
          </div>
        </div>

        <div style="display:flex; gap:8px; margin-top:10px; flex-wrap:wrap;">
          <button class="btn-call" data-number="+923048661181" style="flex:1;padding:10px;border-radius:10px;border:none;background:#0ea5a4;color:#04202a;font-weight:700;cursor:pointer">Call</button>
          <button class="btn-wa" data-number="+923048661181" style="flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:#e6eef6;font-weight:700;cursor:pointer">WhatsApp</button>
          <button class="btn-copy" data-number="03048661181" style="padding:10px;border-radius:10px;border:1px dashed rgba(255,255,255,0.06);background:transparent;color:#9aa4b2;font-weight:700;cursor:pointer">Copy</button>
        </div>
      </div>

      <!-- SIM B -->
      <div class="sim-card" style="flex:1; min-width:180px; background:rgba(255,255,255,0.02); padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.03);">
        <div style="display:flex; align-items:center; gap:10px;">
          <div style="width:44px;height:44;border-radius:8px;background:linear-gradient(180deg,#0b1220,#071025);display:flex;align-items:center;justify-content:center;font-weight:800;color:#06b6d4">SIM 2</div>
          <div>
            <div style="font-size:13px;color:#9aa4b2">Secondary</div>
            <div id="sim2-number" style="font-weight:700;font-size:16px;margin-top:2px;">03702866763</div>
            <div style="font-size:12px;color:#9aa4b2;margin-top:6px;">Tap actions below</div>
          </div>
        </div>

        <div style="display:flex; gap:8px; margin-top:10px; flex-wrap:wrap;">
          <button class="btn-call" data-number="+923702866763" style="flex:1;padding:10px;border-radius:10px;border:none;background:#0ea5a4;color:#04202a;font-weight:700;cursor:pointer">Call</button>
          <button class="btn-wa" data-number="+923702866763" style="flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:#e6eef6;font-weight:700;cursor:pointer">WhatsApp</button>
          <button class="btn-copy" data-number="03702866763" style="padding:10px;border-radius:10px;border:1px dashed rgba(255,255,255,0.06);background:transparent;color:#9aa4b2;font-weight:700;cursor:pointer">Copy</button>
        </div>
      </div>
    </div>

    <!-- Extras: share / label -->
    <div style="display:flex; gap:8px; margin-top:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;">
      <div style="color:#9aa4b2;font-size:13px">Share this contact:</div>
      <div style="display:flex; gap:8px;">
        <button id="shareBtn" style="padding:8px 12px;border-radius:10px;border:none;background:#06b6d4;color:#04202a;font-weight:700;cursor:pointer">Share</button>
        <button id="downloadVcf" style="padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#e6eef6;font-weight:700;cursor:pointer">Download vCard</button>
      </div>
    </div>

    <div id="sim-msg" style="margin-top:12px;color:#9aa4b2;font-size:13px">Note: Browser cannot auto-read phone SIM — this shows the contact info you provided.</div>
  </div>
</section>

<script>
  // Buttons: call / whatsapp / copy
  document.querySelectorAll('#sim-informer .btn-call').forEach(btn=>{
    btn.addEventListener('click', ()=> {
      const num = btn.getAttribute('data-number');
      // tel: link — on mobile will open dialer
      window.location.href = 'tel:' + num;
    });
  });

  document.querySelectorAll('#sim-informer .btn-wa').forEach(btn=>{
    btn.addEventListener('click', ()=> {
      const num = btn.getAttribute('data-number').replace(/\D/g,'');
      // wa.me link
      window.open('https://wa.me/' + num, '_blank');
    });
  });

  document.querySelectorAll('#sim-informer .btn-copy').forEach(btn=>{
    btn.addEventListener('click', async ()=> {
      const txt = btn.getAttribute('data-number');
      try {
        await navigator.clipboard.writeText(txt);
        showMsg('Number copied: ' + txt);
      } catch(e){
        showMsg('Copy failed — long-press the number to copy.', true);
      }
    });
  });

  // Share API (mobile friendly)
  document.getElementById('shareBtn').addEventListener('click', async ()=>{
    const text = 'Contact — ❤✨⃝⃪Ubaidullah BaLoch ❤\nSIM1: 03048661181\nSIM2: 03702866763\nWhatsApp: https://wa.me/923048661181';
    if(navigator.share){
      navigator.share({ title: 'BaLoch Contact', text, url: window.location.href }).catch(()=>{});
    } else {
      // fallback: copy
      try { await navigator.clipboard.writeText(text); showMsg('Contact copied to clipboard'); }
      catch(e){ showMsg('Copy failed.'); }
    }
  });

  // Download vCard
  document.getElementById('downloadVcf').addEventListener('click', ()=>{
    const name = '❤✨⃝⃪Ubaidullah BaLoch ❤';
    const tel1 = '+923048661181';
    const tel2 = '+923702866763';
    const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${name}
TEL;TYPE=CELL:${tel1}
TEL;TYPE=CELL:${tel2}
END:VCARD`;
    const blob = new Blob([vcard], { type: 'text/vcard' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'BaLoch_Contact.vcf';
    a.click();
    setTimeout(()=>URL.revokeObjectURL(a.href), 1500);
  });

  // small message utility
  function showMsg(txt, isErr=false){
    const el = document.getElementById('sim-msg');
    el.textContent = txt;
    el.style.color = isErr ? '#ff9aa2' : '#9aa4b2';
    setTimeout(()=>{ el.textContent = 'Note: Browser cannot auto-read phone SIM — this shows the contact info you provided.'; el.style.color = '#9aa4b2'; }, 3000);
  }
</script>
